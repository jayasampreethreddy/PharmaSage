<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSage - Drug Copilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .response-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 120px;
        }
        .triples-box {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-hexagon-fill me-2"></i>
                PharmaSage
            </a>
            <span class="navbar-text text-light">
                Drug Copilot
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="main-container p-4">
            <h2>Drug Copilot</h2>
            <form id="copilot-form" class="row g-3 mb-4">
                <div class="col-md-8">
                    <label for="query" class="form-label">Ask a biomedical question</label>
                    <input type="text" class="form-control" id="query" name="query" placeholder="e.g. What does Efavirenz do?" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="humanize" name="humanize">
                        <label class="form-check-label" for="humanize">
                            Humanize
                        </label>
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Ask Copilot</button>
                </div>
            </form>
            <div id="loading" style="display:none;" class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div>Generating response...</div>
            </div>
            <div id="response-section" style="display:none;">
                <div class="triples-box" id="triples-box"></div>
                <div class="response-box" id="response-box"></div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('copilot-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const query = document.getElementById('query').value;
        const humanize = document.getElementById('humanize').checked;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('response-section').style.display = 'none';
        try {
            const resp = await fetch('/drug_copilot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, humanize })
            });
            const data = await resp.json();
            document.getElementById('loading').style.display = 'none';
            if (data.error) {
                document.getElementById('response-box').innerHTML = '<span class="text-danger">' + data.error + '</span>';
                document.getElementById('triples-box').innerHTML = '';
            } else {
                document.getElementById('response-box').textContent = data.response;
                if (data.triples && data.triples.length > 0) {
                    document.getElementById('triples-box').innerHTML = '<b>Retrieved context:</b><br>' + data.triples.map(t => `<div>â€¢ ${t}</div>`).join('');
                } else {
                    document.getElementById('triples-box').innerHTML = '';
                }
            }
            document.getElementById('response-section').style.display = 'block';
        } catch (err) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('response-box').innerHTML = '<span class="text-danger">Error: ' + err + '</span>';
            document.getElementById('triples-box').innerHTML = '';
            document.getElementById('response-section').style.display = 'block';
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
